# =============================================
# APPLICATION INFO
# =============================================
spring.application.name=backend
app.name=TeamFlow Task Management System
app.version=1.0.0
app.description=Task Management & Team Collaboration System

# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8081

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# =============================================
# DATABASE CONFIGURATION - MySQL
# =============================================
# JDBC URL - Ket noi voi database teamflow da tao
spring.datasource.url=jdbc:mysql://localhost:3306/teamflow?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=TeamFlowHikariPool

# =============================================
# JPA / HIBERNATE CONFIGURATION
# =============================================
# Hibernate DDL auto (QUAN TRONG!)
# none = khong tu dong tao/sua schema (vi da co san tu SQL script)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy (giu nguyen ten table/column nhu trong DB)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Performance optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection handling
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# =============================================
# LOGGING CONFIGURATION
# =============================================
# Root logging level
logging.level.root=INFO

# Application logging
logging.level.com.example.backend=DEBUG

# Spring Framework
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Hibernate/JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=logs/teamflow.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

# =============================================
# JACKSON JSON CONFIGURATION
# =============================================
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# =============================================
# MULTIPART / FILE UPLOAD
# =============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# Upload directory
file.upload-dir=./uploads
file.max-size=10485760
# 10MB in bytes

# =============================================
# JWT CONFIGURATION
# =============================================
# IMPORTANT: Thay doi secret key trong production!
jwt.secret=TeamFlowSecretKeyForJWTTokenGenerationPleaseChangeThisInProduction2024
jwt.expiration=86400000
# 86400000 ms = 24 hours
jwt.refresh-expiration=604800000
# 604800000 ms = 7 days

# =============================================
# SECURITY CONFIGURATION
# =============================================
app.security.login-attempts-limit=5
app.security.lockout-duration-minutes=15
app.security.password-min-length=8

